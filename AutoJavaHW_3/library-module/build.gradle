plugins {
    id 'java-library'
}

group = 'org.gradle'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'LibraryClass': 'org.gradle.library.LibraryClass'
    }

    from sourceSets.main.output
}